<html>
	<head>
		<title>Image Carousel</title>
		<link type="text/css" href="custom.css" rel="stylesheet" />
	</head>
	<body>
		<div id="container">
			<img src="http://www.spikelupton.co.uk/Resources/100_1641.jpg" id="image" onmouseout=""/>
			<img src="http://www.spikelupton.co.uk/Resources/100_3369.jpg" />
			<img src="http://www.spikelupton.co.uk/Resources/100_4187.jpg" />
			<img src="http://www.spikelupton.co.uk/Resources/IMG_1851.jpg" />
		</div>
		<div>
			<button id ="previous" onclick="setOpacity(), animate(), previous()" >Previous</button>
			<button id ="next" onclick="setOpacity(), animate(), next()">Next</button>
		</div>

				
		<script src="carousel.js" type="text/javascript"></script>
	</body>
</html>
